<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Mapa do Jogo</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html, body {
    margin: 0;
    height: 100%;
    background: #111;
    font-family: Arial, sans-serif;
}

#map {
    width: 100%;
    height: calc(100% - 24px);
}

/* crÃ©ditos estilo jogo */
#credits {
    height: 24px;
    font-size: 11px;
    color: #888;
    text-align: center;
    background: #111;
    line-height: 24px;
}
</style>
</head>

<body>

<div id="map"></div>
<div id="credits">
Map data Â© OpenStreetMap contributors â€¢ Map style Â© CARTO
</div>

<script>
var map = L.map('map', {
    zoomControl: true,
    attributionControl: false   // ðŸ‘ˆ desliga atribuiÃ§Ã£o automÃ¡tica
}).setView([20, 0], 2);

L.tileLayer(
'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
{
    maxZoom: 20
}).addTo(map);

</script>

</body>
</html>
